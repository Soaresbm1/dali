<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Tricks de ma chienne</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <h1>Liste des tricks</h1>

    <section class="card">
      <h2>Ajouter / modifier un trick</h2>

      <!-- Info édition -->
      <p id="editInfo" class="edit-info" style="display: none;">
        ✏️ Modification du trick : <span id="editName"></span>
        <button id="cancelEditBtn" type="button" class="btn-link">
          Annuler
        </button>
      </p>

      <form id="trickForm">
        <input
          id="trickName"
          type="text"
          placeholder="Nom du trick (ex : Assis)"
          required
        />

        <textarea
          id="trickDescription"
          placeholder='Comment faire (ex : dire : "assis")'
          rows="3"
          required
        ></textarea>

        <input
          id="trickImageUrl"
          type="text"
          placeholder="Lien de l'image (ex : images/assis.png)"
        />

        <select id="trickStatus">
          <option value="learning">Apprentissage</option>
          <option value="acquired">Acquis</option>
        </select>

        <button id="submitBtn" type="submit">Ajouter</button>
      </form>
    </section>

    <section class="card">
      <h2>Tricks enregistrés</h2>
      <div id="tricksList"></div>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
